image:
  repository: "ghcr.io/tautulli/tautulli"
  pullPolicy: "IfNotPresent"
  tag: "nightly@sha256:7ceadd27de6e4d3248a139a0232a8dcadd081e570639872f3f7b52a34dead007"
workload:
  main:
    podSpec:
      containers:
        main:
          command:
          - python
          - Tautulli.py
          args:
          - --config
          - /config/config.ini
          - --datadir
          - /config
service:
  main:
    ports:
      main:
        port: 8181
        targetPort: 8181
persistence:
  config:
    enabled: true
    mountPath: "/config"
portal:
  open:
    enabled: true
